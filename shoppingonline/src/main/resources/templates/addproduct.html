<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
</head>
<body>
    <th:block th:include="header"></th:block>
    <div class="content">
        <form method="POST" action="/product/insert" th:object="${product}" enctype="multipart/form-data" class="add-product">
            <h2>Product information</h2>
            <div id="product-info">
                <input type="text" th:field="*{productname}" placeholder="Product name"/>
                <!-- <p th:if="${#fields.hasErrors('productname')}" th:errors="*{productname}" class="error"></p> -->
                <input type="text" th:field="*{gia}" placeholder="Unit price"/>
                <input type="file" name="imagefile"/>
                <input type="text" th:field="*{solg}" placeholder="Quantity available"/>
                <!-- sử dụng readonly: không sửa dc, nhưng copy được; disable: không sửa được, không copy được -->
                <textarea type="text" th:field="*{note}" placeholder="Product description" class="note"></textarea>
                <button>Add product</button>
            </div>
            
        </form>
    </div>
    <th:block th:include="footer"></th:block>
</body>
</html>
